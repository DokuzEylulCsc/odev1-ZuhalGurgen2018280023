<!DOCTYPE html>
<html>
<head><title>Zuhal Gürgen 2018280023</title></head>
<body>
    <h2>Zuhal Gürgen 2018280023</h2>
    <label for="id1">Metin kutusu 1</label>
    <input type='text' onkeypress="return NumberOnly(event)" id='id1' name='kutu1' />
    <br>
    <label for="id2">Metin kutusu 2</label>
    <input type='text' onkeypress="return NumberOnly(event)" id='id2' name='kutu2' />
    <br><br>
    <button type="button" onclick="topla()">Topla</button>
    <br><br>
    <label for="id3">Metin kutusu 3</label>
    <input type='text' onkeypress="return NumberOnly(event)" id='id3' name='kutu3' />
    <br>
    <label for="id4">Metin kutusu 4</label>
    <input type='text' onkeypress="return NumberOnly(event)" id='id4' name='kutu4' />
    <br><br>
    <button type="button" onclick="yapistir()">Yapıştır</button>

    <script>

        function topla() {
            var x = document.getElementById("id1").value
            var y = document.getElementById("id2").value
            if (x == "" || y == "") return alert("Bir sayı giriniz");

            if (isNaN(x) || isNaN(y)) {
                alert("Sadece sayı girebilirsiniz.")
            } else {
                x = parseFloat(x)
                y = parseFloat(y)
                alert("Sonuç: " + (x + y))
            }
        }
        function yapistir() {
            var x = document.getElementById("id3").value
            var y = document.getElementById("id4").value
            if (x == "" || y == "") return alert("Bir metin giriniz");
            alert(x + " " + y)
        }
        // kaynak http://www.engincode.com/input-only-number-in-javascript
        function NumberOnly(evt)
      {
         var charCode = (evt.which) ? evt.which : event.keyCode
         if (charCode != 46 && charCode > 31 && (charCode < 48 || charCode > 57))
            return false;

         return true;
      }
    </script>

</body>
